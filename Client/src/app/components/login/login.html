<h2>Login</h2>
<form name="form"(ngSubmit)="login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Mot de Passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <br>
        <div *ngIf="loginFailed === true" class="loginError">
            Utilisateur ou passe invalide.
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="!f.form.valid" class="btn btn-primary">Se Connecter</button>
       
        <a [routerLink]="['/register']" class="btn btn-link">S'enregistrer</a>

    </div>
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    
    }
    .loginError {
        background-color: darkred;
        font-weight: bold;
        color: white;
        padding: 10px;
        font-size: 14px;
        border-radius: 20px;
    }
</style>
