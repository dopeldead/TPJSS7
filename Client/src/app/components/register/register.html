<h2>Register</h2>
<form name="form" (ngSubmit)="register()" novalidate #f="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
        <label for="pictureUrl">Avatar</label>
        <input type="pictureUrl" class="form-control" name="pictureUrl" [(ngModel)]="model.pictureUrl" #pictureUrl="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
        <label for="email">email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
    </div>
    <div class="form-group">
        <button [disabled]="!f.form.valid" class="btn btn-primary">S'entegistrer</button>
    </div>
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }
</style>
