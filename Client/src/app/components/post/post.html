<div class="header">
    <div class="user-picture">
        <img src={{post.user.pictureUrl}} alt="Bad picture" height="42" width="42">
    </div>
    <div class="username">{{post.user.username}}
    </div>
    <div class="right">
        <div class="date" >{{post.creationTime|date:"dd/MM HH:mm"}}</div>
        <div class="actions"><a [class.liked]="post.liked"><i class="glyphicon glyphicon-heart"></i></a></div>
    </div>
</div>
<div class="body">
    <div *ngIf="post.content!=undefined">
    <picture-post-content *ngIf="post.content.type=='picture'" [postContent]="post.content">

    </picture-post-content>
    <video-post-content *ngIf="post.content.type=='video'" [postContent]="post.content">

    </video-post-content>
    <youtube-post-content *ngIf="post.content.type=='youtube'" [postContent]="post.content">

    </youtube-post-content>  
    </div>
    <pre class="message">{{post.message}}</pre>

</div>
<div class="footer">
    
</div>
<style>
    :host {
        background: white;
        display: block;
        border-radius: 4px;
        border: 1px solid #d8d8d8;
        margin-top: 20px;
    }
    .user-picture {
        width: 50px;
        height: 50px;
        border-radius: 2px;
    }
    .header {
        padding: 15px;
        display: flex;
    }
    .username {
        font-weight: bold;
        padding: 0 15px;
    }
    .right {
        width: 100%;
        display: flex;
        /*align-items: center;*/
        justify-content: flex-end;
    }
    .right > .date {
        padding-left: 10px;
    }
    .actions > a {
        color: white;
        text-shadow: 0 0 3px black;
        cursor: pointer;
    }
    .actions > a.liked {
        color: #f17070;
        text-shadow: none;
        cursor: default;
    }
    pre.message {
        background: none;
        margin:0;
        border: none;
    }
</style>
